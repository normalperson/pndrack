<div id="alertmsg" class="alert alert-danger" style="display:none"></div>
<form class="form-horizontal" role="form" id="frmnewplate">
  <div class="form-group ">
    <div class="col-lg-12">        
      <label for="custname">{'Customer Name'|tl:true:'createplate'} <span class="mandatory"></span> </label>
      <div id="searchdiv" class="input-group" style="padding-bottom:5px;width:100%">  
        <span class="input-group-addon glyphicon glyphicon-new-window" id="newcust" 
        data-toggle="tooltip" data-placement="bottom" data-original-title="Click here to create new customer"></span>
        <input type="text" class="form-control" id="custname" name="custname" placeholder="Enter customer name" data-required="true">         
      </div>         
      <!-- <span class="help-block">Note......</span>        -->
    </div>
  </div>      
  <div class="form-group">
    <div class="col-lg-6">
      <label for="mastercardid">{'Master Card ID'|tl:true:'createplate'} <span class="mandatory"></span> </label>
      <input type="text" class="form-control" id="mastercardid" name="mastercardid" placeholder="Enter Master Card ID" disabled>
    </div><!-- /col-lg-6 -->
    <div class="col-lg-6">
      <label for="shelf">{'Shelf'|tl:true:''} <span class="mandatory"></span> </label>
      <select  class="form-control" id="shelf" name="shelf">
        <option value="default">--{'Select Shelf'|tl:false:'createplate'}--</option>
        {foreach from=$shelf item="sf"}
          <option value="{$sf.sf_id}">{$sf.sf_desc}</option>
        {/foreach}
      </select>
    </div><!-- /col-lg-6 -->
  </div>  
  <div class="form-group">
    <div class="col-lg-12">        
      <label for="platename">{'Plate Name'|tl:true:'createplate'} <span class="mandatory"></span> </label>
      <input type="text" class="form-control" id="platename" name="platename" placeholder="Enter plate name">     
    </div>    
  </div>      
  <div class="form-group">
    <div class="col-lg-12">        
      <label for="platemodel">{'Other Description'|tl:true:'createplate'}</label>
      <input type="text" class="form-control" id="platemodel" name="platemodel" placeholder="Enter other description">     
    </div>    
  </div>      
  <div class="col col-lg-12" style="margin-top:50px">
    <button type="button" class="btn btn-lg btn-primary" id="clearplateform">{'Clear'|tl:false:'createplate'}</button>
    <button type="button" class="btn btn-lg  btn-primary" id="savenewplate">{'Save'|tl:false:'createplate'}</button>
  </div>
</form>  

<!-- new cust modal start -->
<div class="modal fade" id="mdnewcust">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{'New Customer'|tl:true:'createplate'}</h4>
      </div>
      <div class="modal-body">
        <div id="mdalertmsg" class="alert alert-danger" style="display:none"></div>
        <form class="form-horizontal" role="form" id="frmnewcust">
        <div class="form-group">
          <div class="col-lg-10">      
            <label for="companyname">{'Company Name'|tl:true:'createplate'} <span class="mandatory"></span> </label>
            <input type="text" class="form-control" id="companyname" name="companyname" placeholder="Enter company name">       
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10">      
            <label for="compregno">{'Company Registration No'|tl:true:'createplate'} <span class="mandatory"></span> </label>
            <input type="text" class="form-control" id="compregno" name="compregno" placeholder="Enter company registration no">       
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10">      
            <label for="mdmasterid">{'Master ID'|tl:true:'createplate'} <span class="mandatory"></span> </label>
            <input type="text" class="form-control" id="mdmasterid" name="mdmasterid" placeholder="Enter master id">       
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10">      
            <label for="contactno">{'Contact No'|tl:true:'createplate'}</label>
            <input type="text" class="form-control" id="contactno" name="contactno" placeholder="Enter company contact no">       
          </div>
        </div>
        </form>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">{'Close'|tl:false:'createplate'}</button>
        <button type="button" class="btn btn-primary" id="savenewcust">{'Save & Close'|tl:false:'createplate'}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- end of new cust modal -->
<!-- plate location modal start -->
<div class="modal fade" id="mdplatelocation">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <span class="close glyphicon glyphicon-print" id="printlocation"></span>
        </div>
        <h4 class="modal-title">{'New plate created'|tl:true:'createplate'}!</h4>
      </div>
      <div class="modal-body">
        <table class="table table-bordered" style="width:100%">
          <tr>
            <div id="npbarcode"></div>
          </tr>
          <tr>
            <td>{'Location'|tl:true:'createplate'}</td>
            <td> <span id="nplocation" style="font-size:1.5em;font-weight:bold"></span></td>
          </tr>
          <tr>
            <td>{'Customer Name'|tl:true:'createplate'}</td>
            <td><span id="npcustname"></span></td>
          </tr>
           <tr>
            <td>{'Created By'|tl:true:'createplate'}</td>
            <td><span id="npcreatdby"></span></td>
          </tr>
        </table>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">{'Close'|tl:true:'createplate'}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- end of plate location modal -->

  'platename'    : '{"Plate name cannot be null"|tl:false:"valmessage"}',
  'companyname'  : '{"Company name cannot be null"|tl:false:"valmessage"}',
  'compregno'    : '{"Company registration no cannot be null"|tl:false:"valmessage"}',
  'compregno'    : '{"Company registration no cannot be null"|tl:false:"valmessage"}'
};
